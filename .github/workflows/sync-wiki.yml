name: Sync docs to Wiki

on:
  push:
    branches: [main]
    paths:
      - "docs/**"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git author
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Clone Wiki repository
        run: |
          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki

      - name: Replace Wiki contents with docs/
        run: |
          find wiki -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          rsync -av --exclude '.git' --exclude '.github' docs/ wiki/
          if [ ! -f wiki/Home.md ]; then
            if [ -f wiki/project-update.md ]; then
              cp wiki/project-update.md wiki/Home.md
            elif [ -f wiki/README.md ]; then
              cp wiki/README.md wiki/Home.md
            fi
          fi

          if [ -f docs/_Sidebar.md ]; then
            cp docs/_Sidebar.md wiki/_Sidebar.md
          fi

      - name: Commit & Push to Wiki
        working-directory: wiki
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore(wiki): sync from docs on ${GITHUB_SHA}"
            git push origin HEAD:master
          else
            echo "No changes to commit."
          fi
