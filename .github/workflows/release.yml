name: Create Release and Upload Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # ttkbootstrap のデータ資産を確実に収集したい場合に備え collect-all を使うためPyInstallerは必須

      # OSごとに --add-data の区切り文字が異なるため分岐
      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: >
          pyinstaller app.py
          --name TaskManager
          --onefile
          --windowed
          --collect-all ttkbootstrap
          --add-data "db\\schema.sql;db"
      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: >
          pyinstaller app.py
          --name TaskManager
          --onefile
          --windowed
          --collect-all ttkbootstrap
          --add-data "db/schema.sql:db"
      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: >
          pyinstaller app.py
          --name TaskManager
          --onefile
          --windowed
          --collect-all ttkbootstrap
          --add-data "db/schema.sql:db"

      # アセット名整形（macは .app を zip 化）
      - name: Prepare release asset
        shell: bash
        run: |
          set -e
          if [ "$RUNNER_OS" = "Windows" ]; then
            mv "dist/TaskManager.exe" "dist/TaskManager-windows.exe"
            echo "ASSET_PATH=dist/TaskManager-windows.exe" >> $GITHUB_ENV
          elif [ "$RUNNER_OS" = "Linux" ]; then
            mv "dist/TaskManager" "dist/TaskManager-linux"
            echo "ASSET_PATH=dist/TaskManager-linux" >> $GITHUB_ENV
          else
            # macOS: onefile+windowed でも .app ができる想定
            cd dist
            if [ -d "TaskManager.app" ]; then
              /usr/bin/zip -r "TaskManager-macos.zip" "TaskManager.app"
              rm -rf "TaskManager.app"
              echo "ASSET_PATH=dist/TaskManager-macos.zip" >> $GITHUB_ENV
            else
              # 念のため cli バイナリが出ている場合はそれをzip
              if [ -f "TaskManager" ]; then
                zip "TaskManager-macos.zip" "TaskManager"
                rm -f "TaskManager"
                echo "ASSET_PATH=dist/TaskManager-macos.zip" >> $GITHUB_ENV
              fi
            fi
            cd -
            # もし上記で echo が未実行なら明示的にセット（存在チェック）
            if [ -z "${ASSET_PATH:-}" ]; then
              echo "ASSET_PATH=dist/TaskManager-macos.zip" >> $GITHUB_ENV
            fi
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: TaskManager-${{ matrix.os }}
          path: ${{ env.ASSET_PATH }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets/

      - name: List files (debug)
        run: |
          echo "Release assets:"
          find release_assets -maxdepth 3 -type f -print

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release_assets/**/TaskManager-windows.exe
            release_assets/**/TaskManager-linux
            release_assets/**/TaskManager-macos.zip
          generate_release_notes: true
